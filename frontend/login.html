<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>로그인 | WALKorea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .social-login {
            display: flex;
            gap: 8px;
            justify-content: space-between;
        }

        .btn-oauth {
            flex: 1;
            height: 44px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 500;
            border-width: 1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0 12px;
        }

        .btn-oauth + .btn-oauth {
            margin-left: 0;
        }

        .oauth-logo {
            width: 18px;
            height: 18px;
            margin-right: 6px;
        }

        /* 개별 색상만 다르게 */
        .btn-oauth-naver {
            background-color: #03c75a;
            border-color: #03c75a;
            color: #fff;
        }

        .btn-oauth-google {
            background-color: #f5f5f5;   /* 이전: #fff */
            border-color: #d0d0d0;       /* 살짝 진한 회색 */
            color: #444;
        }

        .btn-oauth-google:hover {
            background-color: #e8e8e8;
            border-color: #c4c4c4;
        }

        .btn-oauth-kakao {
            background-color: #fee500;
            border-color: #fee500;
            color: #3c1e1e;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="mb-4 text-center">로그인</h3>
                    <form id="login-form">
                        <div class="mb-3">
                            <label class="form-label">아이디</label>
                            <input type="text" class="form-control" name="userid" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">비밀번호</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-2">로그인</button>
                    </form>
                    <div class="d-flex justify-content-between mb-2">
                        <a href="signup.html" class="small">회원가입</a>
                        <a href="resetpw.html" class="small">비밀번호 찾기</a>
                    </div>
                    <hr>
                    <div class="text-center fw-semibold mb-3">소셜 로그인</div>
                    <div class="social-login mt-3">
                        <button id="naver-btn"  type="button" class="btn btn-oauth btn-oauth-naver">네이버로 로그인</button>
                        <button id="google-btn" type="button" class="btn btn-oauth btn-oauth-google">구글로 로그인</button>
                        <button id="kakao-btn" type="button" class="btn btn-oauth btn-oauth-kakao">카카오로 로그인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

document.getElementById("naver-btn").onclick = function() {
    window.location.href = "http://127.0.0.1:8000/auth/oauth/naver/login";
};
document.getElementById("google-btn").onclick = function() {
    window.location.href = "http://127.0.0.1:8000/auth/oauth/google/login";
};
document.getElementById("kakao-btn").onclick = function() {
    window.location.href = "http://127.0.0.1:8000/auth/oauth/kakao/login";
};

// 예시 로그인 ajax(백엔드 구현에 맞게)
document.getElementById("login-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    console.log("login form submit fired");
    const form = e.target;
    const res = await fetch("http://127.0.0.1:8000/auth/login", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: new URLSearchParams({username: form.userid.value, password: form.password.value})
    });
    console.log("login status", res.status);
    if (res.ok) {
        const data = await res.json();
        console.log("login data", data);
        if (data.access_token) {
            localStorage.setItem("access_token", data.access_token);
            if (data.refresh_token) {
                localStorage.setItem("refresh_token", data.refresh_token);
            }
        }
        alert("로그인 성공!");
        setTimeout(() => {
            window.location.href = "/";
        }, 100);
    } else {
        const err = await res.json().catch(()=>null);
        console.log("login error", err);
        alert((err && err.detail) || "로그인 실패. 아이디와 비밀번호를 확인하세요.");
    }
});
</script>
</body>
</html>
