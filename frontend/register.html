                여행 스타일에 맞춘 추천을 위해 간단한 정보만 입력하면 됩니다.

    <section id="register-section" class="section">
      <div class="container" data-aos="fade-up">

        <div class="row justify-content-center">
          <div class="col-lg-7">

            <div class="card shadow-sm border-0">
              <div class="card-body p-4 p-md-5">

                <h2 class="mb-4 text-center">회원가입</h2>

                <form id="register-form" method="post" action="/auth/register">
                <div class="mb-3">
                    <label for="userid" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="userid" name="userid" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="code" class="form-label">이메일 인증 코드</label>
                    <input type="text" class="form-control" id="code" name="code" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" required>
                </div>
                <div class="mb-3">
                    <label for="phonenum" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="phonenum" name="phonenum">
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label">생년월일</label>
                    <input type="date" class="form-control" id="birthday" name="birthday">
                </div>
                <div class="mb-3">
                    <label class="form-label">성별</label>
                    <select class="form-select" id="gender" name="gender">
                    <option value="">선택하세요</option>
                    <option value="M">남성</option>
                    <option value="F">여성</option>
                    <option value="O">기타</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">회원가입</button>
                </form>


              </div>
            </div>

          </div>
        </div>

      </div>
